<!DOCTYPE html>
<!-- saved from url=(0074)https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_column_cards -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  text-align: center;
}

/* Float four columns side by side */
.column {
  float: left;
  width: 25%;
  padding: 0 10px;
}

/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
    display: block;
    margin-bottom: 20px;
  }
}

/* Style the counter cards */
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 16px;
  text-align: center;
  background-color: #f1f1f1;
}
</style>
</head>
<body contenteditable="false">

<h2>Total Corona Virus Cases in UK</h2>
<p>Resize the browser window to see the effect.</p>

<div class="row">
  <div class="column">
    <div class="card">
      <h3>Confirmed</h3>
      <p>Total:590</p>
      <p>Details</p>
    </div>
  </div>

  <div class="column">
    <div class="card">
      <h3>Deaths</h3>
      <p>Total</p>
      <p>Details</p>
    </div>
  </div>
  
 



</div></body></html>
